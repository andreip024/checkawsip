<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS IP Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>
<body>
    <div class="container">

        <header>
          <h2><a href="#"><i class="ion-plane"></i>Check AWS IP</a></h2>
          <nav>
            <ul>
              <!-- <li>
                <a href="#" title="api">API Calls</a>
              </li>
              <li>
                <a class="btn" href="#" title="Register / Log In">Register/Log In</a>
              </li> -->
            </ul>
          </nav>
        </header>
      
        <div class="cover">
          <h1>Check IP</h1>
          <form  class="flex-form" action="/" method="POST">
            <label for="from">
              <i class="ion-location"></i>
            </label>
            <input type="search" name="ipform" placeholder="Enter the IP here">
            <input type="submit" value="Check">
          </form>
          {% if script_response %}
          <h2 style="color: white;">{{ script_response }}</h2>
          {% endif %}

        </div>
        
      </div>
      
</body>
</html>
